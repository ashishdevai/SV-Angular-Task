<form class="company-form" (ngSubmit)="onSubmit()">

  <!-- ================= PAGE HEADER ================= -->
  <div class="page-header">Co-Company</div>
  <div class="section-header">Add Company Details</div>

  <!-- ================= COMPANY DETAILS ================= -->
  <div class="form-grid">

    <!-- COUNTRY -->
    <div class="form-group">
      <label>Select Country <span>*</span></label>
      <select [(ngModel)]="selectedCountryId" name="country" (change)="onCountryChange()">
        <option value="">Select Country</option>
        <option *ngFor="let c of countryList" [value]="c.countryCode">
          {{ c.name }}
        </option>
      </select>
    </div>

    <!-- STATE -->
    <div class="form-group">
      <label>Select State<span>*</span></label>
      <select [(ngModel)]="selectedStateId" name="state" (change)="onStateChange()">
        <option value="">Select State</option>
        <option *ngFor="let s of stateList" [value]="s.stateCode">
          {{ s.name }}
        </option>
      </select>
    </div>

    <!-- DISTRICT -->
    <div class="form-group">
      <label>Select District <span>*</span></label>
      <select [(ngModel)]="selectedDistrictId" name="district" (change)="onDistrictChange()">
        <option value="">Select District</option>
        <option *ngFor="let d of districtList" [value]="d.districtCode">
          {{ d.name }}
        </option>
      </select>
    </div>

    <!-- CITY -->
    <div class="form-group">
      <label>Select City <span>*</span></label>
      <select [(ngModel)]="selectedCityId" name="city">
        <option value="">Select City</option>
        <option *ngFor="let c of cityList" [value]="c.cityCode">
          {{ c.name }}
        </option>
      </select>
    </div>

    <!-- PIN -->
    <div class="form-group">
      <label>Pin Code <span>*</span></label>
      <input type="text" [(ngModel)]="form.pinCode" name="pinCode">
    </div>

    <!-- COMPANY -->
    <div class="form-group">
      <label>Select Company <span>*</span></label>
      <select [(ngModel)]="selectedCompanyId" name="company">
        <option value="">Select Company</option>
        <option *ngFor="let c of companyList" [value]="c.id">
          {{ c.name }}
        </option>
      </select>
    </div>

    <!-- CO COMPANY -->
    <div class="form-group">
      <label>Co-Company <span>*</span></label>
      <input type="text" [(ngModel)]="form.name" name="name">
    </div>

    <!-- SHORT NAME -->
    <div class="form-group">
      <label>Co-Company Short Name</label>
      <input type="text" [(ngModel)]="form.shortName" name="shortName">
    </div>

    <!-- EMAIL -->
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" [(ngModel)]="form.email" name="email">
    </div>

    <!-- PHONE -->
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" [(ngModel)]="form.phone" name="phone">
    </div>

    <!-- MOBILE -->
    <div class="form-group">
      <label>Mobile Number</label>
      <input type="text" [(ngModel)]="form.mobile" name="mobile">
    </div>

    <!-- GST -->
    <div class="form-group">
      <label>GSTIN</label>
      <input type="text" [(ngModel)]="form.gstin" name="gstin">
    </div>

    <!-- PAN -->
    <div class="form-group">
      <label>PAN</label>
      <input type="text" [(ngModel)]="form.pan" name="pan">
    </div>

    <!-- REG DATE -->
    <div class="form-group">
      <label>Registration Date</label>
      <input type="date" name="date">
    </div>

    <!-- REG NO -->
    <div class="form-group">
      <label>Register Id</label>
      <input type="text" [(ngModel)]="form.registrationNo" name="reg">
    </div>

  </div>

  <!-- ================= CIN & ADDRESS ================= -->
  <div class="form-grid two-column">

    <div class="form-group">
      <label>CIN</label>
      <input type="text" [(ngModel)]="form.cin" name="cin">
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" [(ngModel)]="form.address" name="address">
    </div>

  </div>

  <!-- ================= DOCUMENT ================= -->
  <div class="section-header">Upload Documents</div>

  <div class="form-grid">

    <div class="form-group">
      <label>GST Image</label>
      <input type="file" (change)="onFileSelect($event,'gst')">
    </div>

    <div class="form-group">
      <label>PAN Image</label>
      <input type="file" (change)="onFileSelect($event,'pan')">
    </div>

    <div class="form-group">
      <label>Logo</label>
      <input type="file" (change)="onFileSelect($event,'logo')">
    </div>

  </div>

  <!-- ================= SPOC ================= -->
  <div class="section-header">SPOC</div>

  <div class="form-grid">

    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="form.spocName" name="spocName">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="form.spocEmail" name="spocEmail">
    </div>

    <div class="form-group">
      <label>Mobile</label>
      <input type="text" [(ngModel)]="form.spocMobile" name="spocMobile">
    </div>

  </div>

  <div class="form-grid one-column">
    <div class="form-group">
      <label>Profile</label>
      <input type="file" (change)="onFileSelect($event,'profile')">
    </div>
  </div>

  <!-- SAVE -->
  <div class="form-actions">
    <button type="submit" class="btn-save">Save</button>
  </div>
  <!-- ================= CO COMPANY LIST ================= -->
 <div class="table-responsive mt-4">
  <table class="table table-bordered table-striped">

    <thead>
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Mobile</th>
        <th>Country</th>
        <th>Status</th>
        <th>Active</th>
        <th>Register Date</th>
      </tr>
    </thead>

    <tbody>

      <tr *ngFor="let c of coCompanyTable">
        <td>{{ c.name }} </td>
        <td>{{ c.contactNo }}</td>
        <td>{{ c.mobileNo }}</td>
        <td>{{ c.country }}</td>
        <td>
          <span class="badge"
            [ngClass]="{
              'bg-success': c.approvalStatus === 'APPROVED',
              'bg-warning': c.approvalStatus === 'PENDING',
              'bg-danger': c.approvalStatus === 'REJECTED'
            }">
            {{ c.approvalStatus }}
          </span>
        </td>

        <td>
          {{ c.isActive ? 'Yes' : 'No' }}
        </td>

        <td>
          {{ c.registerDate | date:'medium' }}
        </td>

      </tr>

    </tbody>

  </table>
</div>

</form>
